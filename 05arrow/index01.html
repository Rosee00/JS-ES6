<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
    <script>
        
        //기본적으로 익명함수를 대체합니다

        
        //기존 익명함수
        // let a = function(){
        //     console.log("a실행");
        // }

        let a = () => {
            console.log("a실행");
        }
        a(); //반드시 함수 아래에서 호출해야 한다


        /* 
        문법1 - 
        코드가 한줄이면 중괄호 생략이 됩니다.
        {}를 생략하면 자동으로 return이 붙습니다.
        */

        let b1 = () => console.log("b실행");
        b1(); 

        let b2 = (a, b, c) => a + b + c;
        console.log( b2(1,2,3) );

        let b3 = (a = 10) => a +100;
        console.log( b3() ); //110
        console.log( b3(20) ); //120


        /* 
        문법2 - 매개변수가 1개라면 () 생략이 됩니다.
        */

        let c1 = a => a + 10; 
        console.log( c1(10) ); //20

        /* 
        문법3 - 객체를 반환할 때는 ()로 묶어줍니다.
        */

        //let c2 = () => {key: 1, age: 20} //err
        //1st
        let c2 = () => {
            return {key: 1, age: 20}
        } 
        //2nd
        let c3 = () => ( {key: 1, age: 20} )

        console.log(c3);
        

        //아래 함수를 arrow를 사용해서 바꿔보시오.
        // setInterval(function(){
        //     console.log(1);
        // }, 1000);

        setInterval(()=>cosole.log(1), 1000);

        
        
 

    </script>


</body>
</html>
