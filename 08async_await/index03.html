       //async(이거비동기야) - function앞에 선언하게 되면 return값을 자동으로 Promise변형해줍니다.
        async function myFetch (url) {
            return "data..";
        }

        // console.log(result); 

        // myFetch("http://~~~~")
        // .then(response => console.log(response)); //사용


        //await(기다려) - 리턴이 Promise라면 await을 적용할 수 있고 then절을 생략할 수 있습니다. (단, async함수 안에서만 사용할 수 있습니다)

        (async () => {
            let result = await myFetch("http://...");
            console.log(result);
        })();
