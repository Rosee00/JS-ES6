<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let arr = ["a", "b", "c"];

        // for(let i in arr){
        //     console.log(i); //배열의 index 출력
        // }

        for(let i of arr){
             console.log(i); //배열의 value 출력
        }

        for(let i of "hello world"){
            console.log(i);
        }

        let person = [
            {id: "aaa", age: 10}, 
            {id: "bbb", age: 20}
        ]; 

        //구조분해할당
        for (let {id, age} of person){
            console.log(id);
            console.log(age);
        }

        //객체를 for of으로 반복할순 없음 - 객체는 for in 구문으로 돌려야 한다!
        // let obj = {a: 1, b: 2};
        // for(let i of obj){ }  //err         


    </script>



</body>
</html>
